<div>
  <h1>Sign-In / Sign-Out</h2>
  <h4>( ͡° ͜ʖ ͡°)</h4>
  <hr/>

  <div ng-repeat="student in students">
    <ul>
      <li>
        <button ng-show="!student.present" ng-click="setPresent()" class="btn btn-info">Sign-In</button>
        <button ng-show="student.present" ng-click="setPresent()" class="btn btn-danger">Sign-Out</button>
        {{ student.name }}
      </li>
    </ul>
  </div>

  <button ui-sref="home" class="btn btn-success">Back Home</button>
</div>
